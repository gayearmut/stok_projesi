<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Anasayfa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full">

<div class="min-h-full">
    <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
                <div class="flex items-center">
                    <div class="shrink-0">
                        <img class="size-8" src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company">
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a th:href="@{/anasayfa}" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white" aria-current="page">Anasayfa</a>
                            <a th:href="@{/}" class="rounded-md px-3 py-2 text-sm font-medium text-white" aria-current="page">Ürün</a>
                            <a th:href="@{/depo}" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Depo</a>
                            <a th:href="@{/stokHareket/cokSatanlar}" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Çok Satanlar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <header class="bg-white shadow">
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900">Dashboard</h1>
        </div>
    </header>

    <main>
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Ürünleri Yönet -->
                <div class="flex flex-col items-center bg-white p-6 rounded-lg shadow-md">
                    <svg class="w-12 h-12 text-indigo-500 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h11M9 21h6M9 3v6M15 3v6m0 0H9m6 0v12m0 0H9M9 9l6 0" />
                    </svg>
                    <h2 class="text-lg font-medium text-gray-800 mb-2">Ürünler</h2>
                    <a th:href="@{/}" class="text-indigo-600 hover:underline">Git</a>
                </div>

                <!-- Depoları Yönet -->
                <div class="flex flex-col items-center bg-white p-6 rounded-lg shadow-md">
                    <svg class="w-12 h-12 text-green-500 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16m-7 6h3m-5 0h-5" />
                    </svg>
                    <h2 class="text-lg font-medium text-gray-800 mb-2">Depolar</h2>
                    <a th:href="@{/depo}" class="text-green-600 hover:underline">Git</a>
                </div>

                <!-- En Çok Satanlar -->
                <div class="flex flex-col items-center bg-white p-6 rounded-lg shadow-md">
                    <svg class="w-12 h-12 text-red-500 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h11m4 4h-4m0 0h4m-4 0H3m16 6v-6M3 10V4m4 0h8m-8 0h8m0 0V4" />
                    </svg>
                    <h2 class="text-lg font-medium text-gray-800 mb-2">En Çok Satanlar</h2>
                    <a th:href="@{/stokHareket/cokSatanlar}" class="text-red-600 hover:underline">Git</a>
                </div>
            </div>
        </div>
    </main>
</div>

</body>
</html>
