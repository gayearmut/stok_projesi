<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full">

<div class="min-h-full">
    <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
                <div class="flex items-center">
                    <div class="shrink-0">
                        <img class="size-8" src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company">
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                            <a th:href="@{/}" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white" aria-current="page">Ürün</a>
                            <a th:href="@{/depo}"  class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Depo</a>
                            <a th:href="@{/stokHareket/cokSatanlar}" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Çok Satanlar</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </nav>

    <header class="bg-white shadow">
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900">Dashboard</h1>
        </div>
    </header>
    <main>
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            <div th:if="${message}" class="bg-green-200 border border-green-400 border-solid mb-5 p-2 rounded-md text-green-900">
                <p th:text="${message}"></p>
            </div>
            <div th:if="${error}" class="bg-red-200 border border-red-400 border-solid mb-5 p-2 rounded-md text-red-900">
                <p th:text="${error}"></p>
            </div>
            <a th:href="@{'/depo/depoEkle'}" class="bg-blue-600 font-medium px-3 py-2 rounded-md text-sm text-white inline-block mb-5 hover:bg-blue-700"> Depo Ekle</a>
            <table class="table-auto w-full">
                <thead class="bg-gray-800 text-white uppercase">
                <tr>
                    <th class="px-6 py-3 text-center">ID</th>
                    <th class="px-6 py-3 text-center">Depo Adı</th>
                    <th class="px-6 py-3 text-center">Konum</th>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>
                </tr>

                </thead>

                <tbody>
                <tr class="bg-white border-b" th:each="depo: ${depoList}">
                    <td class="px-6 py-5 text-center" th:text="${depo.id}"></td>
                    <td class="px-6 py-3 text-center" th:text="${depo.ad}"></td>
                    <td class="px-6 py-3 text-center" th:text="${depo.konum}"></td>
                    <td class="px-6 py-3 text-center" >
                        <a th:href="@{/depo/{id}/edit(id=${depo.id})}"
                           class="bg-blue-600 font-medium hover:bg-blue-700 px-3 py-2 rounded-md text-sm text-white mr-1">
                            Güncelle
                        </a>
                    </td>
                    <td class="px-6 py-3 text-center" >
                        <a th:href="@{/depo/{id}/delete(id=${depo.id})}"
                           class="bg-red-600 font-medium hover:bg-red-700 px-3 py-2 rounded-md text-sm text-white mr-1">
                            Sil
                        </a>
                    </td>
                </tr>
                </tbody>

            </table>

        </div>
    </main>
</div>

</body>
</html>
